name: Build and Test BoBaShop (API + Web)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build API image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/bobashop-api:latest \
            -f BobaShop.Api/Dockerfile .

      - name: Build Web image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/bobashop-web:latest \
            -f BobaShop.Web/Dockerfile .

      - name: Run containers for quick API test
        run: |
          docker compose -f docker-compose.yml up -d
          sleep 15
          curl -k https://localhost:8080/api/v1/Drinks || true
          docker compose down
